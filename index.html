<script>
/* Firebase ì„¤ì • */
firebase.initializeApp({
  apiKey: "AIzaSyA9oNBrYhEX9NyOfxXJndOhR8aybEjIr78",
  authDomain: "manus-card.firebaseapp.com",
  databaseURL: "https://manus-card-default-rtdb.firebaseio.com",

});
const db=firebase.database().ref("reviews");

const detail=document.getElementById("detail");
let rating=0;

function openPkg(el,key){
  document.querySelectorAll(".pkg").forEach(p=>p.classList.remove("active"));
  el.classList.add("active");

  if(key!=="review"){
    detail.innerHTML={
      galaxy:"ê°¤ëŸ­ì‹œ ìµœì‹  êµ¬ì„± ì•ˆë‚´",
      iphone:"ì•„ì´í° ìµœì‹  êµ¬ì„± ì•ˆë‚´",

    }[key];
    detail.classList.add("show");

  }

  renderReviewForm();

}

function renderReviewForm(){
  detail.innerHTML=`
  <div class="review-box">
    <input id="name" placeholder="ì´ë¦„">
    <div class="stars">
      ${[1,2,3,4,5].map(i=>`<span onclick="setStar(${i})">â˜…</span>`).join("")}
    </div>
    <textarea id="text" rows="3" placeholder="í›„ê¸° ì‘ì„±"></textarea>
    <button onclick="saveReview()">í›„ê¸° ì €ì¥</button>

function setStar(n){
  rating=n;
  document.querySelectorAll(".stars span").forEach((s,i)=>{
    s.classList.toggle("active",i<n);
  });
}

function saveReview(){
  const name=document.getElementById("name").value;
  const text=document.getElementById("text").value;
  if(!name||!text||!rating)return alert("ëª¨ë‘ ì…ë ¥í•´ì£¼ì„¸ìš”");
  db.push({name,text,rating,time:Date.now()});
}

function loadReviews(){
  db.limitToLast(50).on("value",snap=>{
    const list=document.getElementById("list");
    if(!list)return;
    list.innerHTML="";
    const data=snap.val()||{};
    Object.values(data).reverse().forEach(r=>{
      list.innerHTML+=`
      <div class="review-item">
        <b>${r.name} ${"â˜…".repeat(r.rating)}</b>
        ${r.text}
      </div>`;
    });
  });
}
